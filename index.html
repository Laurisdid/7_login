<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/snowfall.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="backimg"></div>
    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
    </div>
    <main class="centerbox">
      <div class="boxleft">
        <h1 class="main-title">Sign Up</h1>
        <footer class="bottom-links">
          <a href="url" class="link">Privacy policy</a>
          &
          <a href="url" class="link">terms of service</a>
        </footer>
      </div>
      <div class="boxright">
        <div class="close">x</div>
        <form class="form">
          <div class="form-row">
            <label for="Username" class="label">Username</label>
            <input
              id="Username"
              type="text"
              class="input"
              placeholder="Your name"
              value=""
              required
            />
          </div>
          <div class="form-row">
            <label for="Email" for="" class="label">Email</label>
            <input
              id="Email"
              type="email"
              class="input"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-row">
            <label for="pass" for="" class="label">Password</label>
            <input id="pass" type="password" class="input" required />
          </div>
          <div class="form-row">
            <label for="re-pass" class="label">Repeat Password</label>
            <input id="re-pass" type="password" class="input" required />
          </div>
          <div class="form-row">
            <button type="submit" class="btn">Get started</button>
            <span>or</span>
            <a href="./sign-in/">Sign in</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
